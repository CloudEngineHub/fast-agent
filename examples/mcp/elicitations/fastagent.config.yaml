# Model string takes format:
#   <provider>.<model_string>.<reasoning_effort?> (e.g. anthropic.claude-3-5-sonnet-20241022 or openai.o3-mini.low)
#
# Can be overriden with a command line switch --model=<model>, or within the Agent decorator.
# Check here for current details: https://fast-agent.ai/models/
default_model: "passthrough"

# Logging and Console Configuration
logger:
  level: "error"
  type: "console"

# MCP Server Configuration
mcp:
  targets:
    # Forms demo server - interactive form examples
    - name: elicitation_forms_server
      target: "uv run elicitation_forms_server.py"
      elicitation:
        mode: "forms" # Shows forms to users (default)

    # Account creation server - for CALL_TOOL demos
    - name: elicitation_account_server
      target: "uv run elicitation_account_server.py"
      elicitation:
        mode: "forms"

    # Game character server - for custom handler demos
    - name: elicitation_game_server
      target: "uv run elicitation_game_server.py"
      elicitation:
        mode: "forms"

    # URL elicitation server - for out-of-band interactions (OAuth, payments, etc.)
    - name: url_elicitation_server
      target: "uv run url_elicitation_server.py"
      elicitation:
        mode: "forms" # Combined handler supports both form and URL modes
